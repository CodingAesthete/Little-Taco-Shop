<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Little Taco Shop</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header class="header">
    <h1 class="header-title">Little Taco Shop</h1>

    <nav aria-label="primary-navigation" class="header-nav">
      <ul class="header-nav-ul">
        <li>
          <a href="about.html">About</a>
        </li>
        <li>
          <a href="#menu">Menu</a>
        </li>
        <li>
          <a href="hours.html">Hours</a>
        </li>
        <li>
          <a href="contact.html">Contact</a>
        </li>
      </ul>
    </nav>

  </header>

  <section class="welcome-section">
    <h2 class="welcome-title">Bienvenidos!</h2>
    <figure>
      <img src="img/home.png" alt="tacco image" width="1000"
        height="667" loading="lazy" class="welcome-img">
      <figcaption class="welcome-img-figcaption">Delicious Taccos</figcaption>
    </figure>
  </section>

  <hr>

  <main>

    <article id="menu">

      <div class="menu-title-wrapper">
        <h2 class="menu-title">Our Menu</h2>
      </div>

      <table class="menu-container">
        <caption class="menu-caption">Our Tacos</caption>

        <thead>
          <tr>
            <th scope="column" class="menu-header">Tacos</th>
            <th scope="column" class="menu-header">Quantity</th>
            <th scope="column" class="menu-header"><abbr title="Price for one taco">Price</abbr></th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <th rowspan="3" class="menu-item menu-crunchy">Crunchy</th>
            <td class="menu-item">1</td>
            <td class="menu-item">$1.50</td>
          </tr>
          <tr>
            <td class="menu-item">2</td>
            <td class="menu-item">$2.50</td>
          </tr>
          <tr>
            <td class="menu-item">3</td>
            <td class="menu-item">$3.25</td>
          </tr>

          <tr>
            <th rowspan="3" class="menu-item menu-soft">Soft</th>
            <td class="menu-item">1</td>
            <td class="menu-item">$2.00</td>
          </tr>
          <tr>
            <td class="menu-item">2</td>
            <td class="menu-item">$3.50</td>
          </tr>
          <tr>
            <td class="menu-item">3</td>
            <td class="menu-item">$4.50</td>
          </tr>
        </tbody>

        <tfoot>
          <td class="menu-item menu-cs" colspan="3">Chips & Salsa $2</td>
        </tfoot>

      </table>

    </article>

    <p class="back-to-top">
      <a href="#">Back To Top</a>
    </p>

  </main>

  <footer class="footer">
    <p class="footer-copyright">Copyright Â© <time id="time"></time> Little Taco Shop</p>
  </footer>

</body>

</html>
