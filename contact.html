<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LTS Hours</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header class="header">
    <h1 class="header-title">Contact Us</h1>

    <nav aria-label="primary-navigation" class="header-nav">
      <ul class="header-nav-ul">
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="about.html">LTS</a>
        </li>
        <li>
          <a href="index.html#menu">Our Menu</a>
        </li>
        <li>
          <a href="hours.html">Hours</a>
        </li>
      </ul>
    </nav>

  </header>

  <section>
    <figure>
      <img src="img/img4.png" alt="tacco image" width="1000" height="667" loading="lazy" class="welcome-img">
      <figcaption class="welcome-img-figcaption">Don't hesitate, contact us!</figcaption>
    </figure>
  </section>

  <main>

    <article id="contact">

      <h2 class="contact-title">Our Contact Form</h2>

      <form action="https://httpbin.org/get" method="get">

        <p class="field">
          <label for="name" class="type">Name:</label>
          <input type="text" name="name" id="name" class="value" required>
        </p>
        <p class="field">
          <label for="email" class="type">Email:</label>
          <input type="email" name="email" id="email" class="value" required>
        </p>
        <p class="field">
          <label for="message" class="type">Your message:</label>
          <textarea name="message" id="message" cols="30" rows="10" class="value"></textarea>
        </p>

        <button type="submit" formaction="https://httpbin.org/post" formmethod="post" class="form-button">Send</button>
        <button type="reset" class="form-button">Reset</button>

      </form>

    </article>
  </main>

  <article class="location-article">
    <h2 class="location-title">Our Location</h2>

    <address class="location-address">555 Taco Temptation Lane Suite T
      <br>
      Kansas City, MO
    </address>

    <p class="location-phone">Phone: <a href="tel:555-555-5555">555-555-5555</a></p>
  </article>

  <footer>
    <p>Copyright &#169; <time id="time"></time> Little Taco Shop</p>
  </footer>

</body>

</html>
